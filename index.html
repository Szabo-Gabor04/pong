<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="gameContainer">
        <canvas id="pongCanvas" width="800" height="400"></canvas>
        <div id="scoreboard">
            <span id="score1">0</span> - <span id="score2">0</span>
            <br>
            <span id="player1Wins">Játékos 1: 0 győzelem</span>
            <span id="player2Wins">Játékos 2: 0 győzelem</span>
        </div>
        <button id="playButton" class="btn btn-primary">Play</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
